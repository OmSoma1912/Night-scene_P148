<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="person" src="./models/person/scene.gltf"></a-asset-item>      
      <a-asset-item id="gary" src="./models/gary/scene.gltf"></a-asset-item>      
      <a-asset-item id="bench" src="./models/wooden_bench/scene.gltf"></a-asset-item>      
      <a-asset-item id="lamp_post" src="./models/lamp_post/scene.gltf"></a-asset-item>      
  
      <img id="bg" src="./images/night.jpeg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light = "type: ambient; intensity: 0.5;"></a-entity>


    <!--Directional-->
    <a-entity animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000">
      <a-entity light = "type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color: yellow;" position = "-100 18 20"></a-entity>
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Person-->
    <a-entity>
      <a-entity position="-6 0 5" rotation="0 55 0" scale="0.06 0.06 0.06" gltf-model="#person" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Gary-->
    <a-entity>
      <a-entity position="0 0 6" rotation="0 295 0" scale="0.01 0.01 0.01" gltf-model="#gary" shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

    <!--Bench-->
    <a-entity>
      <a-entity position="0 0 0" rotation="0 180 0" scale="0.04 0.04 0.04" gltf-model="#bench" shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

    <!--Lamp Post-->
    <a-entity>
      <a-entity position="7 0 4" rotation="0 180 0" scale="0.2 0.2 0.2" gltf-model="#lamp_post" shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
